<div class="section-full content-inner bg-white">
  <div class="container">
    <div class="section-head text-center">
      <h2 class="title">أهم الأخبار</h2>
    </div>
    <div class="row" *ngFor="let item of News ;let i=index; ">

      <div class="col-lg-12 m-b30" *ngIf="i < 2 ">
        <div class="event-post event-list">
          <div class="event-date">
            <strong>{{item.createDate | date:'dd'}}</strong>
            <span>{{item.createDate | date:'MMMM'}} </span>
          </div>
          <div class="dlab-post-info">
            <div class="dlab-post-meta">
              <ul>
                <li class="post-author"> <i class="la la-clock"></i>{{item.time}}</li>
                <li class="post-tag"> <i class="ti-location-pin"></i>{{item.location}} </li>
              </ul>
            </div>
            <div class="dlab-post-title">
              <h4 class="post-title"><a [routerLink]="['/gradute-study-news-details' , item.id]">{{item.title}}</a></h4>
            </div>
            <div class="post-content">
              <p>.... {{item.newDetails.slice(0, 100)}} </p>
            </div>
          </div>
          <div class="dlab-post-media">
            <a [routerLink]="['/gradute-study-news-details' , item.id]"><img src="{{baseUrl+item.imgaes[0]}}" alt="" width="100" height="100"></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
